{% extends "payroll/base.html" %}
{% block content %}

    
    <article class="media content-section">
        <div class="media-body">
        <h5 class="mr-2">Monthly Leave and Attendance</h5>
        </div>
    </article>
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <h5 class="mr-2">Attendance Details</h5>
        </div>
        <p>No of days present : {{ attendance }}</p>
        <p>Total working days : {{ workingdays }}</p>
        </div>
      </article>
      <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <h5 class="mr-2">Leave Details</h5>
        </div>
        <p>No of days taken : {{ myleave }}</p>
        <p>Leave reason : {{ leavereason }}</p>
        </div>
      </article>
{% endblock content %}
